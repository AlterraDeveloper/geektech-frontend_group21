<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h2>Lottery Number Generator</h2>
      <div class="inputs">
        <input type="text" id="slots" placeholder="Slots" />
        <input type="text" id="minimum" placeholder="Minimum" />
        <input type="text" id="maximum" placeholder="Maximum" />
        <button id="button" onclick="buttonClickFunc()">
          Generate Random Numbers
        </button>
      </div>
      <div class="numbers">
        <div class="number">01</div>
        <div class="number">02</div>
        <div class="number">03</div>
        <div class="number">04</div>
        <div class="number">05</div>
        <div class="number">06</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
